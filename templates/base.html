<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {%block title%}
  {%if title%}
  <title>Про Flask - {{title}}</title>
  {%else%}
  <title>Про Flask</title>
  {%endif%}
  {%endblock%}
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<header>
  {%block mainmenu%}
  <div class="mainmenu">
    <header class="d-flex justify-content py-3">
      <ul class="nav nav-pills">
        {%for m in menu%}
        <li class="nav-item"><a href="{{m.url}}" class="nav-link">{{m.name}}</a></li>
        {%endfor%}
      </ul>
    </header>
  </div>
  {%endblock mainmenu%}
</header>

<body>
<div class="container" style="margin: 4px;">
  {%block content-%}
    {%if title%}
      <h1>{{title}}</h1>
    {%else%}
      <h1>Про Flask</h1>
    {%endif%}
  {%endblock%}
</div>
</body>
</html>
